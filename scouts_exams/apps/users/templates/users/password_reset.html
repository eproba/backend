{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="box">
<h1>Zapomniałeś swoje hasło?</h1>
<form method='post'>
    {%csrf_token%}
    {{form|crispy}}
    <input type="submit" value="Odzyskaj hasło" class="button">
</form>

<small class="text-muted">
    Chcesz spróbować jeszcze raz? <a class="ml-2" href="{% url 'login' %}">Zaloguj się</a>
</small>
</div>
{% endblock %}
