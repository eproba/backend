{% extends 'core/base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="card">
      <div class="card-content">
        <div class="media">
          <div class="media-content">
            <p class="title is-4">{{ post.title }}</p>
            <p class="subtitle is-6">{{ post.author.nickname }} | {{ post.created_on }}</p>
          </div>
        </div>
          <div class="content"><p class="">{{ object.content | safe }}</p></div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
