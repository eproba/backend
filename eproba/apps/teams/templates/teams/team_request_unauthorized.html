{% extends 'core/base.html' %}
{% block title %}Zgłoś swoją drużynę - Epróba{% endblock %}
{% block content %}
    <div class="box">
        <div class="content">
            <h1 class="title has-text-weight-bold">Zgłoszenie drużyny</h1>
            <p>W celu zgłoszenia drużyny do Epróby, musisz posiadać konto w serwisie. Zaloguj się lub zarejestruj nowe
                konto.</p>

            <div class="buttons is-centered">
                <a href="{% url 'login' %}?next={% url 'teams:team_request' %}" class="button is-primary">Zaloguj
                    się</a>
                <a href="{% url 'signup' %}?next={% url 'teams:team_request' %}&ignore_patrol"
                   class="button is-primary">Zarejestruj się</a>
            </div>
        </div>
    </div>
{% endblock %}
