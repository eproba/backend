{% block content %}

        {% for form in forms %}
            {{ form|crispy }}

        <div class="field">
            <div class="control">
                <button class="button is-primary" type="submit">{{ button_text|default:"Zapisz" }}</button>
            </div>
        </div>
    </form>
    <style>
        .select {
            width: 100%;
        }

        .select select {
            width: 100%;
        }

    </style>
{% endblock %}
